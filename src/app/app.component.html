<cva-nav>
  <router-outlet></router-outlet>
  <div fxFlexLayout="column" fxLayoutAlign="space-around center">
    <mat-card  fxFlex.gt-sm="600px" fxFlex="100%"
          *ngIf="notify.msg | async as msg" class="notification"
            style="margin-top: 30px;">
      <mat-card-header>
        <mat-card-title>
          {{ msg.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ msg.content }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="delete" (click)="notify.clear()">OK</button>
      </mat-card-actions>
    </mat-card>
  </div>
</cva-nav>
