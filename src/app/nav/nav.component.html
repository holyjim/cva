<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="dialog" [mode]="over" [opened]="false"
    position="end">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/accounts/register" (click)="drawer.toggle()">Register</a>
      <a mat-list-item href="#" (click)="drawer.toggle()">Link 2</a>
      <a mat-list-item href="#" (click)="drawer.toggle()">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary" fxFlex="none">
      <a class="brand" routerLink="/">CVA</a>
      <span fxFlex></span>
      <div>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div *ngIf="!(isHandset$ | async)">
          <mat-nav-list class="horizontal-nav-list">
            <a class="horizontal-list-item" mat-list-item href="#">Link 3</a>
            <a class="horizontal-list-item" mat-list-item href="#">Link 2</a>
            <a class="horizontal-list-item" mat-list-item routerLink="/accounts/register">Register</a>
          </mat-nav-list>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-content" fxFlex="1 1 auto">
      <ng-content></ng-content>
    </div>
    <footer>
      <mat-toolbar>
        <span>Footer</span>
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
