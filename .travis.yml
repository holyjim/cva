dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run ci:test
  - npm run ci:webdriver-update
  - npm run ci:e2e
  - npm run ci:build

after_success:
- npm run ci:upload-coveralls

deploy:
  provider: firebase
  token:
    secure: ""
  on:
    branch: master
